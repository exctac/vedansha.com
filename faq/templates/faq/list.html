{% extends "content.html" %}{% load staticfiles sitetree %}

{% block inner__title %}
<h1 class="page__title heading text-color-orange">{% sitetree_page_title from "header_top_nav" %}</h1>
{% endblock %}

{% block inner__content %}
  <div class="accordion" id="js-accordion" data-block="accordion">
    {% for object in object_list %}
    <div class="accordion__item">
      <div class="accordion__title">
        <h2 class="accordion__title--inner">{{ object.question }}</h2>
      </div>
      <div class="accordion__content">
        {{ object.answer|safe }}
      </div>
    </div>
      {% endfor %}
  </div>
{% endblock %}
